name: Node.js CI Pipeline

on:
  push:
    branches:
      - master
      - develop
      - 'feature/*'
      - 'bugfix/*'
      - 'release/*'
      - 'hotfix/*'
  pull_request:    # run on every PR

jobs:
  ci-pipeline:
    name: CI Pipeline
    runs-on: ubuntu-latest
    concurrency:
      group: ci-pipeline-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build webapp for Netlify
        run: pnpm netlify build --offline --filter packages/nouns-webapp

      - name: Run test suite
        run: pnpm test

      - name: Lint changed files
        if: github.event_name == 'pull_request'
        run: |
          echo "::add-matcher::.github/eslint-matcher.json"
          BASE=${{ github.event.pull_request.base.ref }}
          FILES=$(git diff --name-only origin/$BASE...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx')
          [ -z "$FILES" ] && echo 'no JS/TS changes' && exit 0
          pnpm lint $FILES
